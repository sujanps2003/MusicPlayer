<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <h1>Web Music Player</h1>
    <div class="song-info">
      <h2 id="track-title">Track Title</h2>
      <p id="track-artist">Artist Name</p>
    </div>

    <audio id="audio" preload="metadata"></audio>

    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>

    <input type="range" id="seek-bar" value="0" />
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <label for="volume">Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1"/>

    <ul id="playlist">
      <li data-src="songs/song1.mp3">Song 1 - Artist 1</li>
      <li data-src="songs/song2.mp3">Song 2 - Artist 2</li>
      <li data-src="songs/song3.mp3">Song 3 - Artist 3</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
